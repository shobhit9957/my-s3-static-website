<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f44336;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .error-message {
      font-size: 24px;
      text-align: center;
      margin-top: 2rem;
    }

    .error-code {
      font-size: 48px;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Error Page</h1>
  </header>

  <div class="container">
    <div class="error-message">Oops! Something went wrong.</div>
    <div class="error-code">Error 404</div>
    <p class="error-description">The page you are looking for could not be found.</p>
  </div>

</body>

</html>
