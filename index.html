<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Shobhit's Portfolio</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 1rem;
    }

    .project {
      margin-bottom: 2rem;
    }

    .project-title {
      font-size: 20px;
      margin-bottom: 0.5rem;
    }

    .project-description {
      font-size: 16px;
      margin-bottom: 1rem;
    }

    .reviews-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .review {
      max-width: 300px;
      padding: 1rem;
      margin: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .review-author {
      font-weight: bold;
    }

    .review-text {
      margin-top: 0.5rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .social-link {
      color: #333;
      margin: 0 0.5rem;
      font-size: 24px;
      text-decoration: none;
    }
    /* Styling the image */
    .profile-image {
      display: block;
      max-width: 200px;
      height: auto;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <header>
    <h1>Shobhit's Portfolio</h1>
  </header>

  <div class="container">
    <!-- Project Section -->

    <!-- Add Image -->
    <img src="download.jpg" alt="Profile Picture" class="profile-image">

    <section id="projects">
      <h2 class="section-title">Projects</h2>
      <div class="project">
        <h3 class="project-title">Project 1</h3>
        <p class="project-description">Description of Project 1.</p>
      </div>
      <div class="project">
        <h3 class="project-title">Project 2</h3>
        <p class="project-description">Description of Project 2.</p>
      </div>
      <!-- Add more projects as needed -->
    </section>

    <!-- Reviews Section -->
    <section id="reviews">
      <h2 class="section-title">Reviews</h2>
      <div class="reviews-container">
        <div class="review">
          <p class="review-text">"Shobhit's work is amazing! Highly recommended!"</p>
          <p class="review-author">John Doe</p>
        </div>
        <div class="review">
          <p class="review-text">"I'm impressed with Shobhit's skills and professionalism."</p>
          <p class="review-author">Jane Smith</p>
        </div>
        <!-- Add more reviews as needed -->
      </div>
    </section>

    <!-- Social Media Section -->
    <section id="social-media">
      <h2 class="section-title">Connect with me</h2>
      <div class="social-links">
        <!-- Replace '#' with your social media links -->
        <a href="https://twitter.com" class="social-link" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
        <a href="https://twitter.com" class="social-link" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.cosm" class="social-link" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <!-- Add more social media links as needed -->
      </div>
    </section>
  </div>

  <!-- Add Font Awesome for social media icons (you can include it from a CDN) -->
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>

</html>
